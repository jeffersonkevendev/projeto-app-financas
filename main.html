<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Despesas</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div id="successMessage" class="success-message">
      <i class="fas fa-check-circle"></i> Despesa cadastrada com sucesso!
    </div>
    <div class="content">
      <div class="tela-cadastrar" id="telaCadastrar">
        <h2>Cadastrar Despesa</h2>
        <form>
          <label for="descricao">Descrição:</label>
          <input type="text" id="descricao" name="descricao" required>

          <label for="valor">Valor:</label>
          <input type="text" id="valor" name="valor" required>

          <label for="data">Data:</label>
          <input type="date" id="data" name="data" required>

          <button type="submit">Cadastrar</button>
        </form>
      </div>

      <div class="tela-historico" id="telaHistorico">
        <h2>Histórico de Despesas</h2>
        <label for="mes">Selecione o Mês:</label>
        <select id="mes">
          <option value="01">Janeiro</option>
          <option value="02">Fevereiro</option>
          <option value="03">Março</option>
          <option value="04">Abril</option>
          <option value="05">Maio</option>
          <option value="06">Junho</option>
          <option value="07">Julho</option>
          <option value="08">Agosto</option>
          <option value="09">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
        <div class="historico-header">
          <span>Descrição</span>
          <span>Valor</span>
          <span>Data</span>
          <span>Ações</span>
        </div>
        <div id="listaHistorico">
          <!-- Histórico de despesas será mostrado aqui -->
        </div>
        <div class="total-despesas">
          <span>Total: R$ <span id="valorTotal">0,00</span></span>
        </div>
      </div>
    </div>

    <div class="bottom-buttons">
      <button class="btn" id="btnCadastrar"><i class="fas fa-plus"></i> Cadastrar Despesa</button>
      <button class="btn" id="btnHistorico"><i class="fas fa-history"></i> Histórico</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
